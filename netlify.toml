  GENERATE_SOURCEMAP = "false"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NPM_CONFIG_FORCE = "false"
  NODE_ENV = "production"
  REACT_APP_NODE_ENV = "production"
  
